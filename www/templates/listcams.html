<ion-view view-title="Cam&eacute;ras" name="listcams-view">
    <ion-content class="padding">

          <a href="#/login" ng-click="logOut()" style="text-decoration:none;color:#fff;">
            <button class="button button-assertive icon icon-left ion-log-out" style="float:right;">
                Log out
            </button>
          </a>


          <div class="col-centered col-xs-4" style="margin-bottom:20px;">
              <button class="button button-positive icon icon-right ion-person" ng-click="goProfile()">Profile</button>
          </div>

        <div class="section-title" style="clear:both;">
            <h2>Settings</h2>
        </div>
        <div class="container-fluid no-padding">
            <div class="clearfix">
                <div class="col-centered col-xs-4">
                    <button class="button button-block button-calm add-camera" ng-click="addCamera()">Add camera</button>
                </div>
            </div>
        </div>

        <div class="section-title ">
            <h2>Cameras</h2>
        </div>
        <ion-list>
            <ion-item ng-repeat="cam in cams">

                <button class="button button-block button-calm select-camera" ng-click="selectCamera(cam.id)">{{cam.title}}</button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
