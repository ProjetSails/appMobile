<ion-view view-title="Settings" name="listcams-view">
  <ion-content class="padding">

    <a href="#/login" ng-click="logOut()" style="text-decoration:none;color:#fff;">
      <button class="button button-assertive icon icon-left ion-log-out" style="float:right;">
                Log out
            </button>
    </a>


    <div class="col-centered col-xs-4" style="margin-bottom:20px;">
      <button class="button button-positive icon icon-right ion-person" ng-click="goProfile()">Profile</button>
    </div>

    <div class="card">
      <div class="item item-divider section-title">
        <h1 style="display:inline;">Devices</h1>
        <button style="float:right;margin-top:10px;margin-bottom:10px;" class="button button-balanced icon-left ion-android-add" ng-click="addCamera()">Add device</button>
      </div>
      <div class="item item-text-wrap">
        <ion-list>
          <ion-item ng-repeat="cam in cams">
            <button class="button button-block button-calm select-camera" ng-click="selectCamera(cam)" ng-disabled="cam.etat == false">{{cam.title}}</button>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider section-title">
        <h1 style="display:inline;">Groups</h1>
        <button style="float:right;margin-top:10px;margin-bottom:10px;" class="button button-balanced icon-left ion-android-add" ng-click="addGroup()">Add group</button>
      </div>
      <div class="item item-text-wrap">
        <ion-list>
          <ion-item ng-repeat="group in groups">
            <button class="button button-block button-calm select-camera" ng-click="selectGroup(group)">{{group.name}}</button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
