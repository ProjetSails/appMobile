<ion-view view-title="Profile" name="profil-view">
  <ion-content class="padding">
    <a href="#/login" ng-click="logOut()" style="text-decoration:none;color:#fff;float:right;">
      <button class="button button-assertive">
          <i class="icon ion-log-out"></i> Log out
      </button>
    </a>
      <a href="#/listcams" style="text-decoration:none;color:#fff;float:left;margin-bottom:20px;">
        <button class="button button-positive">
            Cam&eacute;ras <i class="icon ion-arrow-left-c"></i>
        </button>
      </a>
    <div class="list list-inset" style="clear:both;">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" id="usernameField" ng-model="data.username">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" id="emailField" ng-model="data.email">
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" id="passwordField" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" id="passwordConfField" placeholder="Confirm Password" ng-model="data.confpassword">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="updateProfile()">Update Profile</button>
    <div style="text-align: center;">
      <button class="button button-assertive" ng-click="openDeleteModal()">Delete User</button>
    </div>
  </ion-content>
</ion-view>
