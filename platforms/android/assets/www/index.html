<script id="delete-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Delete User</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list list-inset" style="text-align:center;">
        <span>Are you sure you want to delete your account?</span>
      </div>
      <div class="list list-inset" style="text-align:center;">
        <button
          class="button button-assertive icon icon-left ion-trash-a"
          ng-click = "deleteUser()"
          style="margin-right:10px;">Delete</button>
        <button
          class="button button-calm icon icon-left ion-close-circled"
          ng-click = "closeModal()"
          style="margin-left:10px;">Cancel</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>

<script id="users-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Select User</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="user in allUsers">
          <h2 style="display:inline;">{{user.username}}</h2>
          <button style="float:right;" class="button button-balanced icon-left ion-android-add" ng-click="addToGroup(user, group)">Add to group</button>
          <h2 style="clear:both;">{{user.email}}</h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>
